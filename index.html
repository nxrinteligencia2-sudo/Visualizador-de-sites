<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador Profissional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Web Previewer</h1>
        <div class="upload-area">
            <input type="file" id="file-input" accept=".html,.css,.js" multiple>
            <p>Selecione seus arquivos (HTML, CSS, JS)</p>
        </div>
        <button id="render-btn">Renderizar Site</button>
    </header>

    <main>
        <iframe id="viewer-frame"></iframe>
    </main>

    <script src="script.js"></script>
</body>
</html>
