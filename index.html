<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="manifest" href="manifesto.json">
    <meta name="theme-color" content="#1e1e1e">

    <title>Web Previewer Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Web Previewer</h1>
        <div class="controls">
            <label for="file-input" class="custom-upload-btn">
                + Adicionar Arquivos
            </label>
            <input type="file" id="file-input" accept=".html,.css,.js,.jpg,.jpeg,.png,.webp,.gif,.svg" multiple hidden>
            
            <p class="hint">VocÃª pode adicionar arquivos de pastas diferentes, um por vez!</p>

            <ul id="file-list"></ul>

            <div class="action-buttons">
                <button id="clear-btn">Limpar Lista</button>
                <button id="render-btn">Renderizar Site</button>
            </div>
        </div>
    </header>

    <main>
        <iframe id="viewer-frame" title="Visualizador"></iframe>
    </main>

    <script src="script.js"></script>
</body>
</html>
